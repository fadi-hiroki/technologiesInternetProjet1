<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="courriel.css">
    <script type="text/javascript" src="courriel.js"></script>
</head>
<body>
        <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <span onclick="route('inbox')"><a href="#">Inbox</a></span>
                <span onclick="route('send')"><a href="#">Send</a></span>
                <span onclick="route('contacts')"><a href="#">Contacts</a></span>
              </div>
              
              <!-- Use any element to open the sidenav -->
              <span class="navbarToggle" onclick="openNav()"><img src="./images/navbarToggle.png"></span>
              
              <div id="main">
                <div id="inbox">
                    <div class="searchForm">
                        <input class="input" type="text" name="search" placeholder="search..." onkeyup="searchMail(this.value);" autocomplete="off">
                    </div>
                    <div>
                        <table id="displayedMail" style="width:100%">
                        </table>
                    </div>
                </div>
                <div id="send">
                        <div class="caption">send mail</div>
                        <div class="subTitle">> Contact: </div><br>
                        <input class="input" type="text" name="contact" id="sendContact" autocomplete="off">
                        <div class="subTitle"><br> > Content: </div><br>
                        <textarea class="input" type="textarea" name="content" id="sendContent" autocomplete="off"></textarea><br>
                        <div style="text-align: right;"><button  class="input" type="button" onclick="sendMail();">Send</button></div>
                </div>
                <div id="contacts">
                    <div class="searchForm">
                            <input class="input" type="text" name="search" placeholder="search..." onkeyup="searchContacts(this.value);" autocomplete="off">
                        </div>
                        <div>
                            <table id="displayedContacts" style="width:100%">
                            </table>
                    </div>
                </div>
            </div>
</body>
